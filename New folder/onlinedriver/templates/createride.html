              <br><br><br>
              <form method="post">
                {% csrf_token %}

                <input type="date" name="sd" value="" style="color:black;"  required>

                <input type="time" name="et" value="" style="color:black;"  required><br><br>
                <label for="">Source</label>

                  <option value="Banshankari">Banshankari</option>
                  <option value="Kattriguppe">Kattriguppe</option>
                  <option value="Girinagar">Girinagar</option>
                  <option value="Bankcolony">Bankcolony</option>
                </select><br><br>
                <label for="">Destination</label>
                <select class="" name="destination">
                  <option value="Banshankari">Banshankari</option>
                  <option value="Kattriguppe">Kattriguppe</option>
                  <option value="Girinagar">Girinagar</option>
                  <option value="Bankcolony">Bankcolony</option>
                </select><br><br>
                <input type="submit" name="" value="Submit">
              </form>

						</div>
